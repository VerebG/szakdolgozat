    ipaddress:     *internal_ip
    netmask:       255.255.0.0
    network:       192.168.0.0
    broadcast:     192.168.255.255
    gateway:       192.168.1.254
fpm_pools:
  verebgaborhu:
    members:
      - '192.168.3.1:9000'
      - '192.168.3.2:9000'
vhosts:
  verebgaborhu:
    listen_ip: *internal_ip
    server_name: verebgabor.hu