---
hostname: &hostname sync02
internal_ip: &internal_ip 192.168.3.2
external_ip: &external_ip
network:
  eth0:
    ipaddress:     *internal_ip
    netmask:       255.255.0.0
    network:       192.168.0.0
    broadcast:     192.168.255.255
    gateway:       192.168.1.254
filesynchronization:
  mode: share only
  receiver:
    listen: *internal_ip
    targets:
      vhosts:
        path:       /vhosts
        comment:    "Zurvey generated JSONs"
        hostsallow: 192.168.3.1/32